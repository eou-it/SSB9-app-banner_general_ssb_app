personinfo.disability.status.why.title=Why are you being asked to complete this form?
personinfo.disability.status.how.title=How do I know if I have a disability?
personinfo.reasonable.accomodation.notice.title=Reasonable Accommodation Notice

personinfo.disability.status.why.desc.1=Because we do business with the government, we must reach out to, hire, and provide equal opportunity to \
qualified people with disabilities.\u2071 To help us measure how well we are doing, we are asking you to tell us if you \
have a disability or if you ever had a disability. Completing this form is voluntary, but we hope that you will \
choose to fill it out. If you are applying for a job, any answer you give will be kept private and will not be used \
against you in any way.

personinfo.disability.status.why.desc.2=If you already work for us, your answer will not be used against you in any way. Because a person may \
become disabled at any time, we are required to ask all of our employees to update their information every five \
years. You may voluntarily self-identify as having a disability on this form without fear of any punishment \
because you did not identify as having a disability earlier.

personinfo.disability.status.how.desc.1=You are considered to have a disability if you have a physical or mental impairment or medical condition that \
substantially limits a major life activity, or if you have a history or record of such an impairment or medical \
condition.

personinfo.disability.status.how.desc.2=Disabilities include, but are not limited to:

personinfo.disability.Blindness=Blindness
personinfo.disability.Deafness=Deafness
personinfo.disability.Cancer=Cancer
personinfo.disability.Diabetes=Diabetes
personinfo.disability.Epilepsy=Epilepsy
personinfo.disability.Autism=Autism
