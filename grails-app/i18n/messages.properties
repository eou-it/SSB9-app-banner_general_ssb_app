personinfo.disability.Bipolardisorder=Bipolar Disorder
personinfo.disability.Majordepression=Major depression
personinfo.disability.Multiplesclerosis=Multiple sclerosis (MS)
personinfo.disability.Missinglimbs=Missing limbs or partially missing limbs
personinfo.disability.PTSD=Post-traumatic stress disorder (PTSD)
personinfo.disability.OCD=Obsessive compulsive disorder
personinfo.disability.wheelchair=Impairments requiring the use of a wheelchair
personinfo.disability.intellectual=Intellectual disability (previously called mental retardation)

personinfo.disability.notice=Federal law requires employers to provide reasonable accommodation to qualified individuals with disabilities.  Please tell us if you require a reasonable accommodation to apply for a job or to perform \
                             your job.  Examples of reasonable accommodation include making a change to the application process or work procedures, providing documents in an alternate format, using a sign language interpreter, or \
                             using specialized equipment.
personinfo.disability.act=\u2071 Section 503 of the Rehabilitation Act of 1973, as amended.  For more information about this form or the equal employment obligations of Federal contractors, visit the U.S. Department of Labor's \
                          Office of Federal Contract Compliance Programs (OFCCP) website at {0}
