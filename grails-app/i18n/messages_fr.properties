personinfo.veteran.classification.notice.detail.3=Les informations fournies resteront confidentielles, sauf dans les cas suivants\: (i) les cadres et responsables peuvent \u00EAtre inform\u00E9s des restrictions concernant les t\u00E2ches ou responsabilit\u00E9s des anciens combattants invalides et les am\u00E9nagements n\u00E9cessaires; (ii) les secours et le personnel de s\u00E9curit\u00E9 peuvent \u00EAtre inform\u00E9s, lorsque et dans la mesure n\u00E9cessaire, que vous souffrez d\u2019une pathologie requ\u00E9rant un traitement d\u2019urgence; (iii) les autorit\u00E9s responsables de l\u2019ex\u00E9cution des lois applicables peuvent avoir acc\u00E8s \u00E0 ces informations.
personinfo.veteran.classification.notice.detail.2=Il n\u2019est pas obligatoire de fournir ces informations et le refus de les communiquer ne peut entra\u00EEner aucune mesure \u00E0 votre encontre. Les informations fournies peuvent \u00EAtre uniquement utilis\u00E9es de mani\u00E8re conforme \u00E0 la loi.
personinfo.disability.status.how.title=Comment puis-je savoir que je souffre d\u2019un handicap?
personinfo.veteran.classification.notice.detail.1=Si vous \u00EAtes un ancien combattant invalide, indiquez s\u2019il existe des am\u00E9nagements qui vous aideraient dans vos fonctions, notamment des \u00E9quipements sp\u00E9cialis\u00E9s, des modifications dans l\u2019organisation mat\u00E9rielle, des modifications dans l\u2019exercice de vos fonctions, des dispositions de services d\u2019assistance personnelle ou toutes autres mesures. Ces informations nous permettront d\u2019effectuer des am\u00E9nagements raisonnables en fonction de votre invalidit\u00E9.
