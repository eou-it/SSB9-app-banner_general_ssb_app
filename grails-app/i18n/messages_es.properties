personinfo.disability.notice=La ley federal requiere que los empleadores proporcionen ajustes razonables para las personas calificadas que tengan discapacidades. Por favor, ind\u00EDquenos si necesita un ajuste razonable para solicitar un trabajo o para realizar su trabajo. Algunos ejemplos de ajustes razonables incluyen\: hacer un cambio en el proceso de solicitud o en los procedimientos de trabajo, proporcionar documentos en un formato alternativo, utilizar un int\u00E9rprete de lenguaje de se\u00F1as, o usar equipo especializado.
personinfo.veteran.classification.detail=Este empleador es un contratista del gobierno sujeto a la Ley de Asistencia para la Readaptaci\u00F3n de los Veteranos de la Era de Vietnam (VEVRAA, por sus siglas en ingl\u00E9s) de 1974, enmendada por la Ley de Empleos para Veteranos del 2002, 38 U.S.C. 4212, que exige que los contratistas del gobierno adopten medidas de acci\u00F3n afirmativa para emplear y ascender en el empleo a\: 1) veteranos discapacitados; 2) veteranos recientemente separados; 3) veteranos en servicio activo con insignia de guerra o de campa\u00F1a; y 4) veteranos con medallas de servicio de las fuerzas armadas.
personinfo.veteran.classification.servicemedal.type=Un \u00ABveterano con medalla de servicio en las fuerzas armadas\u00BB es un veterano quien, mientras estaba activo en el servicio militar, terrestre, naval o a\u00E9reo de los EE.UU., particip\u00F3 en una operaci\u00F3n militar por la cual se le otorg\u00F3 una medalla de servicio en las fuerzas armadas conforme a la Orden Ejecutiva 12985.
