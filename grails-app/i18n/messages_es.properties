personinfo.veteran.classification.notice.detail.3=La informaci\u00F3n que usted presente ser\u00E1 confidencial, excepto que (i) los supervisores y gerentes pueden ser informados sobre las restricciones en el trabajo o los deberes de los veteranos discapacitados, y sobre las adaptaciones necesarias; (ii) el personal de primeros auxilios y de seguridad puede ser informado, cuando y en la medida en que sea apropiado, si usted padece una afecci\u00F3n que pueda requerir tratamiento de emergencia; y (iii) los funcionarios del gobierno encargados de hacer cumplir las leyes administradas por la Oficina de Programas de Cumplimiento de Contratos Federales (OFCCP, por sus siglas en ingl\u00E9s), o de hacer cumplir la Ley de Estadounidenses con Discapacidades (ADA, por sus siglas en ingl\u00E9s), pueden ser informados.
personinfo.veteran.classification.notice.detail.2=La presentaci\u00F3n de esta informaci\u00F3n es voluntaria y la negativa a proporcionarla no le someter\u00E1 a ning\u00FAn tratamiento desfavorable. La informaci\u00F3n proporcionada se utilizar\u00E1 \u00FAnicamente de manera que no sea incompatible con la Ley de Asistencia para la Readaptaci\u00F3n de los Veteranos de la Era de Vietnam de 1974, en su forma enmendada.
personinfo.disability.status.how.title=\u00BFC\u00F3mo saber si tengo una discapacidad?
personinfo.veteran.classification.notice.detail.1=Si es un veterano discapacitado podr\u00EDa ayudarnos si nos indica si hay adaptaciones que podr\u00EDamos hacer para permitirle realizar las funciones esenciales del trabajo, incluyendo equipo especial, cambios en la distribuci\u00F3n f\u00EDsica del trabajo, cambios en la manera en que el trabajo se realiza habitualmente, proporcionar servicios de asistencia personal u otras adaptaciones. Esta informaci\u00F3n nos ayudar\u00E1 para realizar adaptaciones razonables para su discapacidad.
