personinfo.veteran.classification.notice.detail.4=Consultar este programa de acci\u00F3n afirmativa de la organizaci\u00F3n para m\u00E1s informaci\u00F3n.
personinfo.veteran.classification.notice.detail.3=La informaci\u00F3n presentada se mantendr\u00E1 confidencial, excepto que (i) supervisores y administradores puedan estar informados sobre las restricciones en el trabajo o deberes de los veteranos discapacitados, y consideren las adecuaciones necesarias; (ii) el personal de primeros auxilios y seguridad puede ser informado, cuando y en la medida en que proceda, si usted tiene una condici\u00F3n que puede requerir tratamiento de emergencia; y (iii) podr\u00E1n ser informados los funcionarios del gobierno involucrados en la aplicaci\u00F3n de las leyes administradas por OFCCP (Office of Federal Contract Compliance Programs), o en la aplicaci\u00F3n de ADA (Americans with Disabilities Act).
personinfo.veteran.classification.notice.detail.2=La presentaci\u00F3n de esta informaci\u00F3n es voluntaria y la negativa a proporcionarla no le someter\u00E1 a ning\u00FAn tratamiento desfavorable. La informaci\u00F3n proporcionada s\u00F3lo se usar\u00E1 de modo que no sea inconsistente con VEVRAA (Vietnam Era Veterans\u2019 Readjustment Assistance Act) de 1974, modificada.
personinfo.veteran.classification.notice.detail.1=Si es un veterano discapacitado podr\u00EDa ayudarnos si nos indica si hay adaptaciones que podr\u00EDamos hacer para permitirle realizar las funciones esenciales del trabajo, incluyendo equipo especial, cambios en la distribuci\u00F3n f\u00EDsica del trabajo, cambios en la manera en que el trabajo se realiza habitualmente, proporcionar servicios de asistencia personal u otras adaptaciones. Esta informaci\u00F3n nos ayudar\u00E1 para realizar adaptaciones razonables para su discapacidad.
