personinfo.veteran.classification.detail=Este empleador es un contratista del gobierno sujeto a la VEVRAA (Vietnam Era Veterans Readjustment Assistance Act) de 1974, modificada por \u2019Jobs for Veterans Act\u2019 de 2002, 38 U.S.C. 4212, la cual requiere que los contratistas del gobierno tomen medidas de acci\u00F3n afirmativa para emplear y avanzar en el empleo de\: (1) veteranos discapacitados; (2) veteranos separados recientemente; (3) veterano activo en guerra o con insignia de campa\u00F1a; y (4) veterano con medalla de servicio en las fuerzas armadas.
