personinfo.disability.status.why.desc.2=Si ya trabaja para nosotros, su respuesta no se usar\u00E1 en su contra. Puesto que una persona puede ser o estar discapacitada en cualquier momento, estamos solicitando a todos nuestros empleados actualizar su informaci\u00F3n cada cinco a\u00F1os. En esta p\u00E1gina, puede identificarse voluntariamente como una persona con discapacidad, sin miedo a una sanci\u00F3n por no haber indicado anteriormente que ten\u00EDa una discapacidad.
personinfo.disability.Autism=Autismo
personinfo.disability.status.why.desc.1=Porque al hacer negocios con el gobierno, debemos contactar, contratar y proporcionar igualdad de oportunidades a personas calificadas que tengan alguna discapacidad.\u2071 Para ayudarnos a evaluar nuestro desempe\u00F1o, estamos preguntando si tiene una discapacidad o si alguna vez la tuvo. Contestar este formulario es opcional, pero esperamos que decida completarlo. Si est\u00E1 solicitando un trabajo, cualquier respuesta que proporcione ser\u00E1 confidencial y no se usar\u00E1 en su contra de ninguna manera.
