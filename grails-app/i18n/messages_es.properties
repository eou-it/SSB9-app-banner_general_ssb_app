personinfo.disability.status.why.desc.2=Si ya trabaja para nosotros, su respuesta no se usar\u00E1 en su contra. Porque una persona puede ser o estar discapacitada en cualquier momento, estamos solicitando a todos nuestros empleados actualizar su informaci\u00F3n cada cinco a\u00F1os. En esta p\u00E1gina usted puede identificarse voluntariamente como una persona con discapacidad sin miedo a una sanci\u00F3n por no haber indicado anteriormente que ten\u00EDa una discapacidad.
personinfo.disability.status.why.desc.1=Porque al hacer negocios con el gobierno, debemos contactar, contratar y proporcionar igualdad de oportunidad a personas calificadas y con discapacidad. \nPara ayudarnos a evaluar nuestro desempe\u00F1o, estamos preguntando si tiene una discapacidad o si alguna vez la tuvo. Llenar esta forma es voluntario, pero esperamos que decida completarla. Si est\u00E1 solicitando un trabajo, cualquier respuesta que nos d\u00E9 permanecer\u00E1 privada y no se usar\u00E1 en su contra de ninguna manera.
personinfo.publicBurden.statement=DECLARACI\u00D3N P\u00DABLICA OBLIGATORIA\: De acuerdo con la Ley de Reducci\u00F3n de Papeleo (Paperwork Reduction Act) de 1995, ninguna persona est\u00E1 obligada a responder si le solicitan informaci\u00F3n, a menos que la solicitud muestre un n\u00FAmero de control OMB v\u00E1lido.\nEsta encuesta tomar\u00E1 aproximadamente 5 minutos para completarla.
