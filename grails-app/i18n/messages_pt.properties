personinfo.veteran.classification.notice.detail.4=Consulte o programa de a\u00E7\u00E3o afirmativa da empresa para mais informa\u00E7\u00F5es.
personinfo.veteran.classification.notice.detail.3=A informa\u00E7\u00E3o enviada ser\u00E1 mantida como confidencial, mas (i) os supervisores e os gerentes podem ser informados sobre todas as limita\u00E7\u00F5es no trabalho ou nas tarefas, incluindo a necessidade de acessibilidade, (ii) os profissionais de seguran\u00E7a e sa\u00FAde podem ser informados, na medida e no momento certo, se a situa\u00E7\u00E3o exigir um tratamento emergencial, e (iii) os oficiais do governo, Secretaria de Programas de Conformidade com Contratos Federais nos Estados (OFCCP) ou Atos dos Americanos com Incapacidades (ADA), que investigam o cumprimento destes atos, podem ser informados.
personinfo.veteran.classification.notice.detail.2=O fornecimento desta informa\u00E7\u00E3o \u00E9 volunt\u00E1rio, e a recusa ou a omiss\u00E3o do fornecimento da mesma n\u00E3o acarretar\u00E3o quaisquer medidas disciplinares ou qualquer tratamento adverso. As informa\u00E7\u00F5es fornecidas ser\u00E3o usadas somente de acordo com o ato de 1974 de Assist\u00EAncia e Reajuste a Veteranos do Vietn\u00E3, conforme altera\u00E7\u00F5es.\n
personinfo.veteran.classification.notice.detail.1=Se voc\u00EA for um veterano portador de necessidades especiais, gostar\u00EDamos que nos informasse como aplicar a acessibilidade para que voc\u00EA possa exercer suas atividades com plena capacidade como, por exemplo, o fornecimento de equipamentos especializados, altera\u00E7\u00F5es no layout f\u00EDsico do seu ambiente de trabalho, altera\u00E7\u00F5es no modo de execu\u00E7\u00E3o do trabalho, fornecimento de servi\u00E7os de assist\u00EAncia pessoal ou outras acessibilidades.\nEstas informa\u00E7\u00F5es nos ajudar\u00E3o a fornecer condi\u00E7\u00F5es adequadas de acessibilidade no seu ambiente de trabalho.\n\n
