personinfo.veteran.classification.detail=Este empregador \u00E9 um contratante governamental sujeito ao ato de Assist\u00EAncia e Reajuste dos Veteranos do Vietn\u00E3 de 1974, conforme a altera\u00E7\u00E3o, e \u00E0 Se\u00E7\u00E3o de 2002 do ato de empregos aos veteranos, 38 U.S.C. 4212 (VEVRAA), o qual exige contratantes do governo para tomar a\u00E7\u00F5es afirmativas na contrata\u00E7\u00E3o e na antecipa\u00E7\u00E3o da contrata\u00E7\u00E3o de\: (1) veteranos portadores de necessidades especiais; (2) veteranos recentemente dispensados; (3) prestadores do servi\u00E7o militar durante a guerra ou veteranos de medalha de campanha; e (4) veteranos ganhadores de medalha de servi\u00E7o nas For\u00E7as Armadas.
