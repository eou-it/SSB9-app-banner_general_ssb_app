personinfo.disability.status.why.desc.2=Si vous travaillez d\u00E9j\u00E0 pour nous, votre r\u00E9ponse ne pourra avoir aucune cons\u00E9quence n\u00E9gative quelle qu\u2019elle soit. Toute personne pouvant \u00E0 tout moment devenir handicap\u00E9e, nous sommes dans l\u2019obligation de demander \u00E0 tous nos employ\u00E9s de mettre \u00E0 jour ces informations tous les cinq ans. Vous pouvez indiquer ici que vous avez un handicap sans craindre de sanction parce que vous ne l\u2019avez pas d\u00E9clar\u00E9 auparavant.
personinfo.disability.status.why.desc.1=En raison de nos liens avec le gouvernement, nous sommes dans l\u2019obligation d\u2019employer, d\u2019\u00EAtre \u00E0 l\u2019\u00E9coute et d\u2019assurer l\u2019\u00E9galit\u00E9 de traitement des personnes handicap\u00E9es qualifi\u00E9es.\u2071 Pour nous aider \u00E0 \u00E9valuer notre succ\u00E8s en la mati\u00E8re, nous vous demandons d\u2019indiquer si vous souffrez ou avez souffert d\u2019un handicap. Il n\u2019est pas obligatoire de r\u00E9pondre mais nous esp\u00E9rons que vous choisirez de le faire. Si vous postulez \u00E0 un emploi, toute r\u00E9ponse sera confidentielle et ne sera pas utilis\u00E9e \u00E0 votre d\u00E9triment.
