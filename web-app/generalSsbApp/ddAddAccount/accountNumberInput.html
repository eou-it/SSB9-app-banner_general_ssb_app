<div class="col-md-12 no-padding">
    <div class="col-lg-12 col-md-12 col-xs-12 no-padding">
    <div class="semi-bold">
        <p class="input-field-label">Bank Routing Number</p>
        <input id="routing-number" data-ng-model="account.bankRoutingNum" type="text" class="text-input-field semi-bold form-spacing"  placeholder="Bank Routing Number" tabindex="1"/>
        <p class="input-field-label">Bank Account Number</p>
        <input id="account-number" data-ng-model="account.bankAccountNum" type="text" class="text-input-field semi-bold form-spacing"  placeholder="Bank Account Number" />
        <p class="input-field-label">Account Type</p>
        <div class="dropdown">
            <button class="dropdown-btn" data-toggle="dropdown" href="#" role="option" >
                <span class="float-l semi-bold form-spacing">
                    <choose-account acct="account"/>
                </span>
                <span class="icon float-r form-spacing"><span class="icon-caret-down"></span></span>
            </button>
            <ul class="dropdown-menu addAcct" role="menu" aria-labelledby="accountTypeSelect">
                <li ng-click="setAccountType('C')">
                    <a class="addAcct form-spacing" role="option" href="">Checking</a>
                </li>
                <li ng-click="setAccountType('S')">
                    <a class="addAcct end-dropdown-radius form-spacing" role="option" href="">Savings</a>
                </li>
            </ul>
        </div> 
    </div>
        <div class="disclaimer-margin">
            <input type="checkbox" class="main-nav-check" id="main-nav-check" ng-click="toggleAuthorizedChanges()"/>
            <p class="lbl">By checking this box, I authorize changes to my direct deposit allocations.</p>
        </div>
    </div>
</div>
