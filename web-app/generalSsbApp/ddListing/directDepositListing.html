<a ng-enter="showAddAccount()" ng-click="showAddAccount()">
    Add Account
</a>
<div class="row tile">
    <div class="col-md-12 no-padding panel-group panel-accordion" aria-multiselectable="true"
         role="tablist">
        <h2 aria-expanded="{{sections.sectionCollapsed}}" class="panel panel-heading panel-default panel-title">
            <a href="" data-toggle="collapse"
               ng-class="{collapsed: false" ng-click="sections.sectionCollapsed=!sections.sectionCollapsed;">
                <span class="job-label no-margin">{{'directDeposit.label.accountsPayableDeposit'|i18n}}</span>
            </a>
        </h2>

        <div class="" tabindex="0"
             role="tabpanel" aria-labelledby="" aria-expanded="">
            <div class="panel-body">
                <div class="row">
                    <div class="entry" ng-if="!!accounts.length" ng-repeat="acct in accounts">
                        <account-info acct="acct"/>
                    </div>
                    <div class="entry" ng-if="!!!accounts.length">
                        NO ACCOUNTS
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
