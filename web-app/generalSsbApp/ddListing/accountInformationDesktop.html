<td class="break-word">{{account.bankName}}</td>
<td class="break-word">{{account.bankRoutingNum}}</td>
<td class="break-word">{{account.bankAccountNum}}</td>
<td>
    <div class="dropdown desktop">
        <button class="dropdown-btn ng-class: (accountTypeErr ? 'input-field-error' : null);" data-toggle="dropdown" href="#" role="option" >
                <span class="float-l form-spacing">
                    <choose-account acct="account"/>
                </span>
            <span class="icon float-r form-spacing"><span class="icon-caret-down"></span></span>
        </button>
        <ul class="dropdown-menu addAcct" role="menu" aria-label="Edit Account Type">
            <li role="menuitem" ng-click="editAccountService.setAccountType(account, 'C')">
                <a class="addAcct form-spacing" role="option" href="">{{'directDeposit.account.type.checking'|i18n}}</a>
            </li>
            <li role="menuitem" ng-click="editAccountService.setAccountType(account, 'S')">
                <a class="addAcct end-dropdown-radius form-spacing" role="option" href="">{{'directDeposit.account.type.savings'|i18n}}</a>
            </li>
        </ul>
    </div>
</td>
<td class="break-word"><account-status account="account"/></td>
