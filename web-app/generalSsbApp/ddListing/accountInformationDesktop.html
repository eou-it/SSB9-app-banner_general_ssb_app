<td class="break-word">
    <div class="delete-checkbox-wrapper-desktop">
        <input type="checkbox" class="delete-checkbox-desktop" ng-click="toggleApAccountSelectedForDelete()" enter-key="toggleApAccountSelectedForDelete()" aria-label="Select for Delete" aria-describedby="ap-bank-name">
        <span class="lbl"></span>
    </div>
    <span id="ap-bank-name">{{account.bankRoutingInfo.bankName}}</span>
</td>
<td class="break-word">{{account.bankRoutingInfo.bankRoutingNum}}</td>
<td class="break-word">{{account.bankAccountNum}}</td>
<td>
    <div class="dropdown desktop">
        <button class="dropdown-btn ng-class: (accountTypeErr ? 'input-field-error' : null);" data-toggle="dropdown" href="#" role="option" >
                <span class="float-l form-spacing">
                    <choose-account/>
                </span>
            <span class="icon float-r form-spacing"><span class="icon-caret-down"></span></span>
        </button>
        <ul class="dropdown-menu addAcct" role="menu" aria-label="{{'directDeposit.label.account.type.edit'|i18n}}">
            <li role="menuitem" ng-click="setAccountType('C')">
                <a class="addAcct form-spacing" role="option" href="">{{'directDeposit.account.type.checking'|i18n}}</a>
            </li>
            <li role="menuitem" ng-click="setAccountType('S')">
                <a class="addAcct end-dropdown-radius form-spacing" role="option" href="">{{'directDeposit.account.type.savings'|i18n}}</a>
            </li>
        </ul>
    </div>
</td>
<td class="break-word"><account-status/></td>
