<div class="pay-panel-body">
    <div class="row">
        <div class="pay-entry clearfix" ng-repeat="allocation in distributions.proposed.allocations">
            <pay-account-info-proposed account="allocation"/>
        </div>
        <div class="account-total-footer clearfix">
            <div class="amount-right">
                <span class="amount-total-label">{{'directDeposit.label.total.net.pay'|i18n}}</span><span class="amount-total">{{totalPayAmounts(distributions.proposed)}}</span>
            </div>
        </div>
    </div>
</div>
