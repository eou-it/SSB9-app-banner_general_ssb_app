<div class="account-heading break-word">
    {{account.bankName}}
</div>
<div class="account-field break-word">
    {{'directDeposit.account.label.routing'|i18n}}: {{account.bankRoutingNumber}}
</div>
<div class="account-field break-word">
    {{'directDeposit.account.label.account'|i18n}}: {{account.bankAccountNumber}}
</div>
<div class="account-field break-word account-entry-last-row-left">
    {{'directDeposit.account.label.accountType'|i18n}}: <account-type account="account"/>
</div>
<div class="account-field amount-right">
    {{account.net}}
</div>
